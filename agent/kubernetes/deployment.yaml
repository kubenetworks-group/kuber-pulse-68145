apiVersion: v1
kind: Namespace
metadata:
  name: kuberpulse
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kuberpulse-agent
  namespace: kuberpulse
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kuberpulse-agent
rules:
- apiGroups: [""]
  resources: ["nodes", "pods", "events", "namespaces"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["delete"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "update"]
- apiGroups: ["metrics.k8s.io"]
  resources: ["nodes", "pods"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kuberpulse-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kuberpulse-agent
subjects:
- kind: ServiceAccount
  name: kuberpulse-agent
  namespace: kuberpulse
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kuberpulse-config
  namespace: kuberpulse
data:
  API_ENDPOINT: "https://mcqfgnjootzthtizboom.supabase.co/functions/v1"
  COLLECT_INTERVAL: "30"
---
apiVersion: v1
kind: Secret
metadata:
  name: kuberpulse-secret
  namespace: kuberpulse
type: Opaque
stringData:
  API_KEY: "YOUR_API_KEY_HERE"
  CLUSTER_ID: "YOUR_CLUSTER_ID_HERE"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kuberpulse-agent
  namespace: kuberpulse
  labels:
    app: kuberpulse-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kuberpulse-agent
  template:
    metadata:
      labels:
        app: kuberpulse-agent
    spec:
      serviceAccountName: kuberpulse-agent
      containers:
      - name: agent
        image: kuberpulse/agent:latest
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
            name: kuberpulse-config
        - secretRef:
            name: kuberpulse-secret
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
